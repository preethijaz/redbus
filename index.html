<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book bus travels</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="../../../favicon.ico" rel="shortcut icon" /> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://kit.fontawesome.com/357fdeff97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="Header-content">
        <div class="Header-left">
          <div class="logo"><img src="logo.png" /></div>
          <div class="content c1">BUS TICKETS</div>
          <div class="content c2">
            rpool
            <sup style="font-weight: bold">New</sup>
          </div>
          <div class="content c3">BUS HIRE</div>
        </div>
        <div class="Header-right">
          <div class="content">Help</div>
          <div class="content">Manage Booking</div>
          <i
            class="material-icons"
            style="
              font-size: 17px;
              color: white;
              margin-top: 3px;
              /* margin-right: 20px; */
              margin-left: -3px;
            "
            >keyboard_arrow_down</i
          >
          <i
            class="fa fa-user-o"
            style="
              font-size: 30px;
              color: white;
              margin-left: 15px;
              margin-right: 3px;
            "
          ></i>
          <i
            class="material-icons"
            style="
              font-size: 17px;
              color: white;
              margin-top: 3px;
              margin-left: -3px;
              margin-right: 12px;
            "
            >keyboard_arrow_down</i
          >
          <!-- <span>profile</span> -->
          <!-- <i id="i-icon-profile" class="icon-profile-new-unsigned"></i> -->
        </div>
      </div>
    </header>
    <div class="search">
      <section class="search-bar">
        <div class="search-wrap">
          <div class="search-box">
            <span
              class="far fa-building"
              style="
                font-size: 24px;
                color: gray;
                margin-left: 4px;
                line-height: 2;
              "
            ></span>
            <div>
              <label class="search-label">From</label>
              <input type="text" class="input-box" />
            </div>
          </div>

          <div class="search-box">
            <i class="fas fa-arrows-alt-h arrow"></i>
            <i
              class="far fa-building"
              style="
                font-size: 24px;
                color: gray;
                margin-left: 6px;
                line-height: 2;
              "
            ></i>
            <div>
              <label class="search-label">To</label>
              <input type="text" class="input-box" />
            </div>
          </div>

          <div class="search-box">
            <i
              class="far fa-calendar"
              style="
                font-size: 24px;
                color: gray;
                line-height: 2;
                margin-left: 6px;
              "
            ></i>
            <div>
              <label class="search-label">Date</label>
              <input type="date" class="input-box" />
            </div>
          </div>

          <div class="search-box" style="background-color: #d84e55">
            <button class="search-btn">Search Buses</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
